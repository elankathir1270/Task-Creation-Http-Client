<div class="container app-login-form mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">

      <!-- Login Heading -->
      <h2 class="text-center mb-4">{{isLoginMode ? 'Login Here' : 'Sign-up Here'}}</h2>
      <app-error-indicator [errorMsg]="errorMsg" *ngIf="errorMsg"></app-error-indicator>
      <app-loader *ngIf="isLoading"></app-loader>
      <!-- Login Form -->
      <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email address"
            required
            ngModel
            name="email"
          />
        </div>

        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
            ngModel
            name="password"
          />
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" [disabled] = "authForm.invalid" class="btn btn-primary app-login-btn">{{isLoginMode ? 'Login' : 'Sign-up'}}</button>
        </div>

        <!-- Register Link -->
        <p class="mt-3 text-center">
          {{ isLoginMode ? 'Do not have an account yet?' : 'Already have an account'}}
          <button type="button" class="btn btn-link app-toggle-btn" (click)="toggleRegister()">{{ isLoginMode ? 'Register Here' : 'Login Here'}}</button>
        </p>
      </form>
    </div>
  </div>
</div>
