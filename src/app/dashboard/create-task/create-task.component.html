<div class="overlay">

  <div class="popup">
    <div class="flex d-flex justify-content-between">
      <h3>{{isEditMode ? ' Update Task': 'Create Task'}}</h3>
      <h2 class="close" (click)="OnCloseForm()">&times;</h2>
    </div>
    <form class="form" #taskForm="ngForm" (ngSubmit)="onFormSubmit(taskForm)">
      <div class="row m-2">
        <label class="m-2">Title*</label>
        <input class="form-control" type="text" required name="title" ngModel/>
      </div>
      <div class="row m-2">
        <label class="m-2">Description*</label>
        <input class="form-control" type="text" required name="description" ngModel/>
      </div>
      <div class="row m-2">
        <label class="m-2">Assigned To*</label>
        <input class="form-control" type="text" required name="assignedTo" ngModel/>
      </div>
      <div class="row m-2">
        <label class="m-2">Created At*</label>
        <input class="form-control" type="date" required name="createdAt" ngModel/>
      </div>
      <div class="row m-2">
        <div class="col">
          <label class="m-2">Priority*</label>
          <select class="form-control" required name="priority" ngModel>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="critical">Critical</option>
          </select>
        </div>
        <div class="col">
          <label class="m-2">Status*</label>
          <select class="form-control" required name="status" ngModel>
            <option value="open">Open</option>
            <option value="started">Started</option>
            <option value="in-progress">In Progress</option>
            <option value="complete">Complete</option>
          </select>
        </div>
      </div>
      <div class="flex d-flex justify-content-end">
        <button class="btn btn-success m-2" type="submit">{{isEditMode ? ' Update Task': 'Create Task'}}</button>
      </div>
    </form>
  </div>

</div>
